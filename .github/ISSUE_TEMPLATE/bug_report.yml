name: Bug Report
description: Report a bug or unexpected behavior in the CDN Analytics Dashboard
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
      placeholder: Describe what you expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Component
      description: Which part of the system is affected?
      options:
        - Dashboard UI
        - Charts/Visualization
        - ClickHouse Queries
        - Authentication/Login
        - Facet Filtering
        - Logs View
        - URL Parameters
        - User Management Scripts
        - Data Pipeline/Ingestion
        - Other
    validations:
      required: true

  - type: dropdown
    id: time-range
    attributes:
      label: Time Range (if applicable)
      description: Which time range were you using when the issue occurred?
      options:
        - 15 minutes
        - 1 hour
        - 12 hours
        - 24 hours
        - 7 days
        - Not applicable

  - type: input
    id: browser
    attributes:
      label: Browser
      description: What browser are you using?
      placeholder: e.g., Chrome 120, Firefox 121, Safari 17

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any JavaScript errors from the browser console (F12 > Console tab).
      render: shell
      placeholder: Paste any console errors here...

  - type: textarea
    id: query-errors
    attributes:
      label: ClickHouse Query Errors (if applicable)
      description: If you received a query error, please include it here.
      render: sql
      placeholder: Paste the query error here...

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context, screenshots, or information about the problem.
      placeholder: Add any other context here...
